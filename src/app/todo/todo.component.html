<form [formGroup]="todoForm" (ngSubmit)="handleTodoSubmit()">
  <h1>Create Todo</h1>
  <div class="input-container">
    <input
      type="text"
      name=""
      id=""
      placeholder="Title..."
      formControlName="title"
    />
  </div>
  <div class="tag-list">
    @for(tag of todoForm.controls.tags.value; track tag) {
    <div class="tag">
      <div class="tag-text">{{ tag }}</div>
      <button type="button" class="delete-button" (click)="removeTag(tag)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    }@empty {
    <div class="empty-tag">NO TAGS</div>
    }
  </div>
  <div class="input-container">
    <input
      type="text"
      placeholder="Enter tag..."
      (keydown.enter)="addTag($event)"
      [formControl]="tagControl"
    />
  </div>
  <div class="input-container">
    <textarea
      rows="5"
      placeholder="Description..."
      formControlName="description"
    ></textarea>
  </div>
  <button class="submit-button" type="submit">Submit</button>
</form>

<app-todo-list></app-todo-list>

<mat-menu #statusDropdown>
  @for(status of statuses; track status) {
  <menu mat-menu-item (click)="handleStatusSelect(status)">{{
    status | titlecase
  }}</menu>
  }
</mat-menu>
